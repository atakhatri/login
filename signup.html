<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>

<body>
    <H1>SIGN UP/REGISTER</H1>    
    <BR>
        <DIV class="main">
            <div class="loginbox">
                <br>
                <label class="blk_label">FIRST NAME</label><BR>
                <input type="text" name="FIRST NAME" maxlength="50" placeholder="ENTER FIRST NAME">

                <BR><BR>
                <label class="blk_label">MIDDLE NAME</label><BR>
                <input type="text" name="MIDDLE NAME" maxlength="50" placeholder="ENTER MIDDLE NAME">

                <BR><BR>
                <label class="blk_label">LAST NAME</label><BR>
                <input type="text" name="LAST NAME" maxlength="50" placeholder="ENTER LAST NAME">

                <BR><BR>
                <label class="blk_label">COURCE</label>
                <select>
                    <OPTION value="COURCE">COURCE</OPTION>
                    <OPTION value="BCA">BCA</OPTION>
                    <OPTION value="BSC IT">BSC IT</OPTION>
                    <OPTION value="B. TECH">B. TECH</OPTION>
                </select>

                <BR><BR>
                <LABEl class="blk_label">GENDER :</LABEL><BR>
                <input type="radio" name="MALE">MALE<BR>
                <input type="radio" name="FRMALE">FEMALE<BR>

                <BR><BR>
                <label class="blk_label">PHONE</label><BR>
                <input type="text" name="COUNTRY CODE" value="+91" maxlength="3">
                <input type="number" name="PHONE"  maxlength="10" placeholder="MOBILE NUMBER">

                <BR><BR>
                <label class="blk_label">ADDRESS</label><BR>
                <textarea cols="80" rows="5" VALUE="ADDRESS" >ENTER YOUR ADDRESS</textarea>

                <BR><BR>
                <label class="blk_label">EMAIL</label><BR>
                <input type="email" ID="EMAIL" NAME="EMAIL" placeholder="EMAIL ID">

                <BR><BR>
                <label class="blk_label">PASSWORD</label><BR>
                <input type="password" ID="PASS" name="PASS" placeholder="ENTER PASSWORD">

                <BR><BR>
                <label class="blk_label">RE-ENTER PASSWORD</label><BR>
                <input type="password" ID="PASS" name="PASS" placeholder="RE-ENTER PASSWORD">

                <BR><BR>
                <A href="index.html" target="_self"><button type="button" value="SUBMIT">REGISTER</A>
            </div>
        </DIV>
</body>
</html>
